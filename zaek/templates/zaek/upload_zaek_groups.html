{% extends 'base_app/base.html' %}
{% load static %}


{%block context%}
<div class="d-flex justify-content-center text-center">
        <h3>
            <p>1. Файл должен быть формата .csv </p>
            <p>2. Разделитель: '{{delimiter_price_csv}}' </p>
            <p>3. После нажатия кнопки загрузка, ожидайте ответ сервера!!!!!!!</p>
        </h3>
</div>

<div class="d-flex justify-content-center text-center">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Загрузить</button>
        </form>
</div>

{%endblock%}
