{% extends 'base_app/base.html' %}
{% load static %}


{%block context%}


<div class="d-flex justify-content-center text-center">
        <h3>
            <p>1. Файл должен быть формата .xlsx </p>
            <p>2. xlsx файл должен содержать лист {{sheet_name}}. </p>
            <p>3. Информация должна быть на первом листе, и содержать колонки {{columns_list}}. </p>
        </h3>
</div>


<div class="d-flex justify-content-center text-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Загрузить</button>
        </form>
</div>


{%endblock%}
